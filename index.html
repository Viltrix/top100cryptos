<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 100 Cryptocurrencies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    img.coin-logo {
      width: 24px;
      height: 24px;
    }
    .price-up {
      background-color: rgba(0, 255, 0, 0.2);
      transition: background-color 0.5s ease;
    }
    .price-down {
      background-color: rgba(255, 0, 0, 0.2);
      transition: background-color 0.5s ease;
    }
    .price-text-up {
      color: #0f0 !important;
      transition: color 0.5s ease;
    }
    .price-text-down {
      color: #f66 !important;
      transition: color 0.5s ease;
    }
    .percent-up {
      color: #0f0 !important;
    }
    .percent-down {
      color: #f66 !important;
    }
    .sparkline {
      width: 100px !important;
      height: 30px !important;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">
      Top 100 Cryptocurrencies
      <div class="mt-2">
        <span class="fw-bold fs-5 text-warning">(Auto-refresh every 30s)</span>
      </div>
    </h1>

    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
      <div class="d-flex align-items-center">
        <label for="currency-select" class="form-label me-2 fs-5">Currency:</label>
        <select id="currency-select" class="form-select w-auto">
          <option value="usd" selected>USD ($)</option>
          <option value="eur">EUR (€)</option>
          <option value="gbp">GBP (£)</option>
          <option value="jpy">JPY (¥)</option>
          <option value="aud">AUD (A$)</option>
          <option value="cad">CAD (C$)</option>
          <option value="chf">CHF (CHF)</option>
        </select>
      </div>
      <input id="search-input" type="text" class="form-control w-50" placeholder="Search by name or symbol...">
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Logo</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price (<span id="currency-symbol">$</span>)</th>
            <th>1h Change %</th>
            <th>24h Change %</th>
            <th>Market Cap (<span id="currency-symbol-mc">$</span>)</th>
            <th>7d Chart</th>
          </tr>
        </thead>
        <tbody id="crypto-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    let currentCurrency = 'usd';
    const chartsMap = {}; // Track Chart.js instances

    const currencySymbols = {
      usd: '$',
      eur: '€',
      gbp: '£',
      jpy: '¥',
      aud: 'A$',
      cad: 'C$',
      chf: 'CHF',
    };

    function formatPrice(price) {
      if (price >= 1) return price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      if (price >= 0.01) return price.toLocaleString(undefined, { minimumFractionDigits: 4, maximumFractionDigits: 4 });
      return price.toExponential(2);
    }

    async function fetchCryptos() {
      try {
        const response = await fetch(
          `https://api.coingecko.com/api/v3/coins/markets?vs_currency=${currentCurrency}&order=market_cap_desc&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h&timestamp=${Date.now()}`
        );
        const data = await response.json();
        const tableBody = document.getElementById('crypto-table-body');
        tableBody.innerHTML = '';

        data.forEach((coin) => {
          const current = coin.current_price;
          const change1h = coin.price_change_percentage_1h_in_currency?.toFixed(2) || "0.00";
          const change24h = coin.price_change_percentage_24h?.toFixed(2) || "0.00";
          const sparkline = coin.sparkline_in_7d?.price || [];

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${coin.market_cap_rank}</td>
            <td><img class="coin-logo" src="${coin.image}" alt="${coin.name} logo"/></td>
            <td>${coin.name}</td>
            <td>${coin.symbol.toUpperCase()}</td>
            <td>${currencySymbols[currentCurrency]}${formatPrice(current)}</td>
            <td class="${parseFloat(change1h) > 0 ? 'percent-up' : parseFloat(change1h) < 0 ? 'percent-down' : ''}">${change1h}%</td>
            <td class="${parseFloat(change24h) > 0 ? 'percent-up' : parseFloat(change24h) < 0 ? 'percent-down' : ''}">${change24h}%</td>
            <td>${currencySymbols[currentCurrency]}${coin.market_cap.toLocaleString()}</td>
            <td><canvas class="sparkline" id="chart-${coin.id}"></canvas></td>
          `;

          tableBody.appendChild(row);

          const chartId = `chart-${coin.id}`;
          const chartCanvas = document.getElementById(chartId);

          // Destroy old chart if it exists
          if (chartsMap[chartId]) {
            chartsMap[chartId].destroy();
          }

          // Create and store new chart
          chartsMap[chartId] = new Chart(chartCanvas, {
            type: 'line',
            data: {
              labels: sparkline.map((_, i) => i),
              datasets: [{
                data: sparkline,
                borderColor: '#00f0ff',
                borderWidth: 1,
                pointRadius: 0,
                tension: 0.3,
                fill: false
              }]
            },
            options: {
              responsive: false,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: {
                x: { display: false },
                y: { display: false }
              }
            }
          });
        });
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    document.getElementById('currency-select').addEventListener('change', (e) => {
      currentCurrency = e.target.value;
      document.getElementById('currency-symbol').textContent = currencySymbols[currentCurrency];
      document.getElementById('currency-symbol-mc').textContent = currencySymbols[currentCurrency];

      // Prevent spamming the dropdown
      e.target.disabled = true;
      fetchCryptos().finally(() => {
        setTimeout(() => {
          e.target.disabled = false;
        }, 1000); // 1 second cooldown
      });
    });

    document.getElementById('search-input').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const rows = document.querySelectorAll('#crypto-table-body tr');

      rows.forEach(row => {
        const name = row.children[2]?.textContent.toLowerCase();
        const symbol = row.children[3]?.textContent.toLowerCase();
        if (name.includes(query) || symbol.includes(query)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });

    fetchCryptos();
    setInterval(fetchCryptos, 30000);
  </script>
</body>
</html>
