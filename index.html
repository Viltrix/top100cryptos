<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #161b22;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #30363d;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #58a6ff;
    }
    main {
      padding: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    select, input {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #30363d;
    }
    th {
      background-color: #161b22;
      color: #8b949e;
    }
    .price-up {
      color: #00ff00;
    }
    .price-down {
      color: #ff5555;
    }
    .percent-up {
      color: #00ff00;
    }
    .percent-down {
      color: #ff5555;
    }
    .coin-logo {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
    .sparkline {
      width: 100px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Market Tracker</h1>
    <div>Updating in: <span id="update-counter">30s</span></div>
  </header>

  <main>
    <div class="controls">
      <label>
        Currency:
        <select id="currency-select">
          <option value="usd" selected>USD</option>
          <option value="eur">EUR</option>
          <option value="gbp">GBP</option>
          <option value="jpy">JPY</option>
          <option value="aud">AUD</option>
          <option value="cad">CAD</option>
          <option value="chf">CHF</option>
        </select>
      </label>
      <input type="text" id="search-input" placeholder="Search by name or symbol..." />
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th></th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price (<span id="currency-symbol">$</span>)</th>
          <th>1h %</th>
          <th>24h %</th>
          <th>Market Cap (<span id="currency-symbol-mc">$</span>)</th>
          <th>7d Chart</th>
        </tr>
      </thead>
      <tbody id="crypto-table-body"></tbody>
    </table>
  </main>

  <script>
    let currentCurrency = 'usd';
    const chartsMap = {};
    const priceCache = {};
    let lastServerUpdate = null;

    const currencySymbols = {
      usd: '$', eur: '€', gbp: '£', jpy: '¥',
      aud: 'A$', cad: 'C$', chf: 'CHF'
    };

    function formatPrice(price) {
      if (price >= 1) return price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      if (price >= 0.01) return price.toLocaleString(undefined, { minimumFractionDigits: 4, maximumFractionDigits: 4 });
      return price.toExponential(2);
    }

    function updateCountdownDisplay() {
      const now = new Date();
      if (!lastServerUpdate) return;
      const nextUpdate = new Date(lastServerUpdate.getTime() + 30000);
      const secondsRemaining = Math.max(0, Math.ceil((nextUpdate - now) / 1000));
      document.getElementById('update-counter').textContent = `${secondsRemaining}s`;
    }

    setInterval(updateCountdownDisplay, 1000);

    async function buildTable() {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=${currentCurrency}&order=market_cap_desc&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h`);
      const data = await res.json();
      lastServerUpdate = new Date(data[0].last_updated);

      const tbody = document.getElementById("crypto-table-body");
      tbody.innerHTML = '';

      data.forEach(coin => {
        const current = coin.current_price;
        const change1h = coin.price_change_percentage_1h_in_currency?.toFixed(2) || "0.00";
        const change24h = coin.price_change_percentage_24h?.toFixed(2) || "0.00";
        const sparkline = coin.sparkline_in_7d?.price || [];

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${coin.market_cap_rank}</td>
          <td><img class="coin-logo" src="${coin.image}" alt="${coin.name} logo"/></td>
          <td>${coin.name}</td>
          <td>${coin.symbol.toUpperCase()}</td>
          <td id="price-${coin.id}" data-coin-id="${coin.id}" class="price-cell">
            ${currencySymbols[currentCurrency]}${formatPrice(current)}
          </td>
          <td class="${parseFloat(change1h) > 0 ? 'percent-up' : parseFloat(change1h) < 0 ? 'percent-down' : ''}">${change1h}%</td>
          <td class="${parseFloat(change24h) > 0 ? 'percent-up' : parseFloat(change24h) < 0 ? 'percent-down' : ''}">${change24h}%</td>
          <td>${currencySymbols[currentCurrency]}${coin.market_cap.toLocaleString()}</td>
          <td><canvas class="sparkline" id="chart-${coin.id}"></canvas></td>
        `;
        tbody.appendChild(row);
        priceCache[coin.id] = current;

        const ctx = document.getElementById(`chart-${coin.id}`);
        chartsMap[`chart-${coin.id}`] = new Chart(ctx, {
          type: 'line',
          data: {
            labels: sparkline.map((_, i) => i),
            datasets: [{
              data: sparkline,
              borderColor: '#00f0ff',
              borderWidth: 1,
              pointRadius: 0,
              tension: 0.3,
              fill: false
            }]
          },
          options: {
            responsive: false,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { x: { display: false }, y: { display: false } }
          }
        });
      });
    }

    async function updateData() {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=${currentCurrency}&order=market_cap_desc&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h`);
      const data = await res.json();
      lastServerUpdate = new Date(data[0].last_updated);

      data.forEach(coin => {
        const priceCell = document.getElementById(`price-${coin.id}`);
        if (!priceCell) return;

        const current = coin.current_price;
        const prevPrice = priceCache[coin.id];
        priceCache[coin.id] = current;

        const newPriceText = `${currencySymbols[currentCurrency]}${formatPrice(current)}`;
        const priceChanged = prevPrice !== undefined && current !== prevPrice;

        if (priceChanged) {
          const up = current > prevPrice;
          priceCell.classList.add(up ? 'price-up' : 'price-down');
          priceCell.style.color = up ? '#0f0' : '#f66';
          setTimeout(() => {
            priceCell.classList.remove('price-up', 'price-down');
            priceCell.style.color = '';
          }, 2000);
        }

        priceCell.textContent = newPriceText;

        const row = priceCell.closest('tr');
        const change1h = coin.price_change_percentage_1h_in_currency?.toFixed(2) || "0.00";
        const change24h = coin.price_change_percentage_24h?.toFixed(2) || "0.00";

        const change1hCell = row.children[5];
        const change24hCell = row.children[6];
        const marketCapCell = row.children[7];

        change1hCell.textContent = `${change1h}%`;
        change1hCell.className = parseFloat(change1h) > 0 ? 'percent-up' : parseFloat(change1h) < 0 ? 'percent-down' : '';

        change24hCell.textContent = `${change24h}%`;
        change24hCell.className = parseFloat(change24h) > 0 ? 'percent-up' : parseFloat(change24h) < 0 ? 'percent-down' : '';

        marketCapCell.textContent = `${currencySymbols[currentCurrency]}${coin.market_cap.toLocaleString()}`;

        const chart = chartsMap[`chart-${coin.id}`];
        if (chart && coin.sparkline_in_7d?.price) {
          chart.data.datasets[0].data = coin.sparkline_in_7d.price;
          chart.update();
        }
      });
    }

    document.getElementById('currency-select').addEventListener('change', async (e) => {
      currentCurrency = e.target.value;
      document.querySelectorAll('#currency-symbol, #currency-symbol-mc').forEach(el => {
        el.textContent = currencySymbols[currentCurrency];
      });
      e.target.disabled = true;
      await buildTable();
      e.target.disabled = false;
    });

    document.getElementById('search-input').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const rows = document.querySelectorAll('#crypto-table-body tr');

      rows.forEach(row => {
        const name = row.children[2]?.textContent.toLowerCase();
        const symbol = row.children[3]?.textContent.toLowerCase();
        row.style.display = name.includes(query) || symbol.includes(query) ? '' : 'none';
      });
    });

    window.onload = async () => {
      await buildTable();
      setInterval(updateData, 30000);
    };
  </script>
</body>
</html>
